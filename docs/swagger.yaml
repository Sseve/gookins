paths:
  /login:
    post:
      consumes:
      - application/json
      description: 用户登录接口
      parameters:
      - description: 登录请求参数
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/model.LoginForm'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回Token
          schema:
            $ref: '#/definitions/model.LoginRespon'
        "401":
          description: 无效的凭据
          schema:
            $ref: '#/definitions/model.ApiRespone'
      summary: 用户登录
      tags:
      - 用户
  /task/add:
    post:
      consumes:
      - application/json
      description: 任务创建接口
      parameters:
      - description: 创建任务请求参数
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/model.TaskForm'
      produces:
      - application/json
      responses:
        "200":
          description: 创建任务成功
          schema:
            $ref: '#/definitions/model.ApiRespone'
        "401":
          description: 创建任务失败
          schema:
            $ref: '#/definitions/model.ApiRespone'
      security:
      - ApiKeyAuth: []
      summary: 创建任务
      tags:
      - 任务
  /task/cancel/{id}:
    delete:
      consumes:
      - application/json
      description: 任务取消接口
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
